{% extends "index.html" %}

{% load static %}

{% block content %}
        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">forget password</h1>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active text-white">forget password</li>
            </ol>
        </div>
        <!-- Single Page Header End -->


        <!-- Contact Start -->
        <div class="container-fluid contact py-5">
            <div class="container py-5">
                <div class="p-5 bg-light rounded">
                    <div class="row g-4">
                        </div>
                        <div class="col-lg-7">

                            {% if eid%}
                            <div class = "alert alert-danger" role="alert">
                                {{eid}}
                             </div>
                             {% endif %}

                            <form action="{% url 'forget_password' %}" method='post' class="">
                                {% csrf_token %}
                                <input type="email" class="w-100 form-control border-0 py-3 mb-4" name='email' placeholder="Enter Your Email">
                        
                                <input type="submit" value="submit" class="btn btn-primary">

                            </form>
                        </div>
                        <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
                              
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->
{% endblock %}
