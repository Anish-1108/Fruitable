
{% extends "index.html" %}

{% load static %}

{% block content %}
        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">Cart</h1>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active text-white">Cart</li>
            </ol>
        </div>
        <!-- Single Page Header End -->


        <!-- Cart Page Start -->
         {% if cid.count == 0 %}
         <img src="img\empty_cart.jpeg" class="img-fluid me-5 rounded-circle" style="width: 200px; height: 200px;" alt="">
{% else %}
        <div class="container-fluid py-5">
            <div class="container py-5">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Products</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                            <th scope="col">Handle</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for i in cid %}
                            <tr>
                                <th scope="row">
                                    <div class="d-flex align-items-center">
                                        <img src="{{i.pic.url}}" class="img-fluid me-5 rounded-circle" style="width: 80px; height: 80px;" alt="">
                                    </div>
                                </th>
                                <td>
                                    <p class="mb-0 mt-4">{{i.name}}</p>
                                </td>
                                <td>
                                    <p class="mb-0 mt-4">{{i.price}}$</p>
                                </td>
                                <td>
                                    <div class="input-group quantity mt-4" style="width: 100px;">
                                        <div class="input-group-btn">
                                           
                                            <a href="{% url 'minus' i.id %}" class="btn btn-sm btn-minus rounded-circle bg-light border"> <i class="fa fa-minus"></i></a>

                                                

                                        </div>
                                        <input type="text" class="form-control form-control-sm text-center border-0" value="{{i.qyt}}">
                                        <div class="input-group-btn">
                                            
                                            <a href="{% url 'plus' i.id %}" class="btn btn-sm btn-plus rounded-circle bg-light border"> <i class="fa fa-plus"></i></a>
                                               
                                        
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p class="mb-0 mt-4">{{i.total_price}} $</p>
                                </td>
                                <td>
                                    <a href="{% url 'deletes_cart' i.id %}" ><i class="fa fa-times text-danger"></i></a>
                                </td>
                            
                            </tr>
                            {% endfor %}
                            
                        </tbody>
                    </table>
                </div>
                
                <div class="row g-4 justify-content-end">
                    <div class="col-8"></div>
                    <div class="col-sm-8 col-md-7 col-lg-6 col-xl-4">
                        
                            
                            <button class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4" type="button"><a href="{% url 'Add_address' %}">Proceed Checkout</a></button>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Cart Page End -->
{% endif %}
{% endblock %}
